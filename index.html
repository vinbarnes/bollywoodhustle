          var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';  
          $('#div').animate( { backgroundColor: hue }, 1000);  
          spectrum();  
       }  

      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Bollywood Hustle</h1>

      </p>
